<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h3 th:text="${title}"></h3>
<section th:replace="components/time :: interceptor"></section>
<ul>
    <li th:text="${user.dni}"></li>
    <li th:text="'Enable: ' + ${user.enable}"></li>
    <li th:text="${user.gender}"></li>
    <li th:text="${user.secretValue}"></li>
    <li th:text="${user.firstName}"></li>
    <li th:text="${user.lastName}"></li>
    <li th:text="${user.username}"></li>
    <li th:text="${user.password}"></li>
    <li th:text="${user.email}"></li>
    <li th:text="${user.account}"></li>
    <li th:text="${user.birthDate}"></li>
    <li th:text="${user.country.id}"></li>
    <li th:text="${user.country.code}"></li>
    <li th:text="${user.country.name}"></li>
</ul>
<div>Roles</div>
<ul>
    <li th:each="role: ${user.roles}" th:text="${role.name}"></li>
</ul>
</body>
</html>
